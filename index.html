<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/arcade-font.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="game" id="Game" onkeypress="main(event)">
    <div class="container">
        <div class="row" id="Banner">
            <div class="col-md-12">
                <img src="./assets/images/hangman-header-placeholder-lime-green.png" alt="Hangman Logo" />
            </div>
        </div>
        <div class="row" id="DisplayWrapper">
            <div class="col-md-6" id="Left">
                <!-- Image of Word will go here -->
            </div>
            <div class="col-md-6" id="Right">
                <div class="row">
                    <div class="col">
                        <p id="Msg">Press any key to get started!</p>
                        <p>Wins: </p>
                        <p id="GameWins"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Current Word</p>
                        <p id="CurrentWord"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Number of guesses remaining:</p>
                        <p id="GuessesRemaining"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Letters Already Guessed:</p>
                        <p id="UsedLetters"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hidden -->
        <div class="row align-items-center hidden" id="GameEnded">
            <div class="col">
                <div class="row">
                    <div class="col" id="TheWord">
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="EndMsg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./assets/javascript/jquery-3.3.1.slim.min.js"></script>
    <script src="./assets/javascript/popper.min.js"></script>
    <script src="./assets/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
