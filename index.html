<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/arcade-font.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="game" id="Game" onkeypress="keypressed(event)">
    <div class="wrapper">
        <div class="container">
            <!-- Content -->
            <div class="row" id="Banner">
                <div class="col-md-12 text-center">
                    <img src="./assets/images/hangman-banner.png" alt="Hangman" />
                    <p class="animated bounce" id="GameMsg">Press any key to get started!</p>
                </div>
            </div>
            <div class="row hidden" id="GameDisplay">
                <div class="col-md-6 col-sm-12" id="Left">
                    <!-- <img id="TheHangman" src="./assets/images/hangman-start.png" alt="hangman" /> -->
                    <canvas id="HangmanCanvas" width="300" height="400">
                    Your browser does not support the HTML5 canvas tag.</canvas>
                </div>
                <!-- Right -->
                <div class="col-md-6 col-sm-12" id="Right">
                    <div class="row">
                        <div class="col">
                            <p>Games Won: </p>
                            <p id="WinsDisplay"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Current Word</p>
                            <p id="CurrentWord"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Number of guesses remaining:</p>
                            <p id="GuessesDisplay"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Letters Already Guessed:</p>
                            <p id="UsedLettersDisplay"></p>
                        </div>
                    </div>
                </div>
                <!-- /Right -->
            </div>
            <!-- /Content -->
            <!-- Hidden -->
            <div class="row hidden" id="GameEndedDisplay">
                <div class="col">
                    <div class="row">
                        <div class="col" id="TheWord">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="EndMsg">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Hidden -->
            <!-- Mobile Keyboard-->
            <div class="row">
                <div class="col">
                    <div id="MobileStart">
                        Start
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col hidden" id="MobileKeyboard">
                </div>
            </div>
            <!-- /Mobile Keyboard-->
        </div>
        <!-- /Container -->
    </div>
    <!-- /Wrapper -->
    <!-- Scripts -->
    <script src="./assets/javascript/jquery-3.3.1.slim.min.js"></script>
    <script src="./assets/javascript/popper.min.js"></script>
    <script src="./assets/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <!-- jQuery or Vanilla-->
    <script src="./assets/javascript/game.js"></script>
    <!-- <script src="./assets/javascript/jquery.game.js"></script> -->
</body>

</html>
